    <script>
        // todo: move that sh*t
        function makeTimeline(el, dataset, start, end) {
            const chart = eventDrops({
                d3,
                range: {
                    start: new Date(start),
                    end: new Date(end)
                },
                zoom: {
                    minimumScale: 1,
                    restrictPan: true,
                },
                drop: {
                    date: d => new Date(d.date)
                }
            });
            d3
                .select(el)
                .data([dataset])
                .call(chart);
        }
    </script>
