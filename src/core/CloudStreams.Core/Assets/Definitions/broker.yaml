apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: brokers.cloud-streams.io
spec:
  scope: Cluster
  group: cloud-streams.io
  names:
    plural: brokers
    singular: broker
    kind: Broker
    shortNames:
    - bkr
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                dispatch:
                  type: object
                  properties:
                    retryPolicy:
                      type: object
                      properties:
                        statusCodes:
                          type: array
                          items:
                            type: number
                        circuitBreaker:
                          type: object
                          properties:
                            breakAfter:
                              type: integer
                            breakDuration:
                              type: string
                          required:
                            - breakAfter
                            - breakDuration
                        backoffDuration:
                          type: object
                          properties:
                            type:
                              type: string
                              enum:
                                - constant
                                - incremental
                                - exponential
                            period:
                              type: string
                            exponent:
                              type: number
                          oneOf:
                            - properties:
                                type:
                                  enum: 
                                    - constant
                              required:
                                - type
                                - period
                            - properties:
                                type: 
                                  enum: 
                                    - incremental
                              required:
                                - type
                                - period
                            - properties:
                                type:
                                  enum: 
                                    - exponential
                              required:
                                - type
                                - period
                                - exponent 
                        maxAttempts:
                          type: integer
                      required:
                        - backoffDuration
                    sequencing:
                      type: object
                      properties:
                        strategy:
                          type: string
                          enum: [ 'none', 'attribute' ]
                        attributeName:
                          type: string
                          format: '^[a-z0-9]{3,20}$'
                        attributeConflictResolution:
                          type: string
                          enum: [ 'overwrite', 'fallback' ]
                        fallbackAttributeName:
                          type: string
                          format: '^[a-z0-9]{3,20}$'
                      oneOf:
                        - properties:
                            strategy:
                              enum: 
                                - none
                        - properties:
                            strategy: 
                              enum: 
                                - attribute
                            attributeConflictResolution:
                              enum:
                                - overwrite
                          required:
                            - strategy
                            - attributeConflictResolution
                            - attributeName
                        - properties:
                            strategy:
                              enum: 
                                - attribute
                            attributeConflictResolution:
                              enum:
                                - fallback
                          required:
                            - strategy
                            - attributeConflictResolution
                            - attributeName
                            - fallbackAttributeName
                selector:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                service:
                  type: object
                  properties:
                    uri:
                      type: string
                      format: url
                    healthChecks:
                      type: object
                      properties:
                        request:
                          type: object
                          properties:
                            method:
                              type: string
                            path:
                              type: string
                          required: [ method, path ]
                  required:
                    - uri
            status:
              type: object
          required:
            - spec
      subresources:
        status: {}